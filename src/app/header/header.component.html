<header id="head">
  <div class="logo" [routerLink]="APP_ROUTES.index"></div>
  <div>
    <nav>
      <ul class="divnav">
        <li><a id="accueil" [routerLink]="APP_ROUTES.index">Accueil</a></li>
        <li><a class="categ" id="categ2" [routerLink]="APP_ROUTES.categories">Cat√©gories</a></li>

        <li *ngFor="let category of categories" class="desktop">
          <a [id]="category.slug" [routerLink]="APP_ROUTES.categories + '/' + category.slug"
            [queryParams]="{id: category.id, name:category.name, slug:category.slug}">
            {{category.name}}
          </a>
        </li>

        <li><a id="login" (click)="openModal()">Connexion<i class="fa fa-user" aria-hidden="true"></i></a></li>
      </ul>
    </nav>
  </div>
</header>
