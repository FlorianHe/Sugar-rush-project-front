<header id="head">
  <div class="logo" [routerLink]="APP_ROUTES.index"></div>
  <div>
    <nav>
      <ul class="divnav">
        <li><a id="accueil" [routerLink]="APP_ROUTES.index">Accueil</a></li>
        <li><a class="categ" id="categ2" [routerLink]="APP_ROUTES.categories">Catégories</a></li>

        <li *ngFor="let category of categories" class="desktop">
          <a [ngClass]="category.slug+'-color'" [routerLink]="APP_ROUTES.categories + '/' + category.slug"
            [queryParams]="{id: category.id, name:category.name, slug:category.slug}">
            {{category.name}}
          </a>
        </li>
        <li *ngIf="isLoggedIn | async"><a id="login" class="username">{{usernameUser | async}}<i class="fa fa-user" aria-hidden="true"></i></a>
          <button mat-icon-button [matMenuTriggerFor]="menu" class="menu">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="APP_ROUTES.personalAccount">Mon compte</button>
            <button mat-menu-item (click)="logout()">Déconnexion</button>
          </mat-menu></li>
        <li *ngIf="!(isLoggedIn | async)"><a id="login" (click)="openModal()">Connexion<i class="fa fa-user"
              aria-hidden="true"></i></a></li>
      </ul>
    </nav>
  </div>
</header>
