<section *ngIf="category" id="category-main">
  <div class="category-header">
    <h1 [ngClass]="category.slug + '-color'">
      <span>{{category.name}}</span>
    </h1>
  </div>
  <div class="category-articles" infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()">
    <app-article-type-small [article]="article" *ngFor="let article of articles; let i = index" [pos]="(i % 3) + 1"
      class="category-article"></app-article-type-small>
  </div>
</section>
