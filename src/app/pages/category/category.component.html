<section *ngIf="category" id="category-main">
  <div class="category-header">
    <h1 [ngClass]="category.slug + '-color'">
      <span>{{category.name}}</span>
    </h1>
  </div>
  <div class="category-articles">
    <app-article-type-small [article]="article" *ngFor="let article of articles"
      class="category-article"></app-article-type-small>
  </div>
</section>
