<article *ngIf="article" id="main-content">
    <app-article-title [article]="article" class="title"></app-article-title>
    <app-article-body [content]="article.content" class="body"></app-article-body>
    <div class="article-bottom">
        <app-article-comment [id]="article.id" class="comment"></app-article-comment>
        <app-article-other [categorySlug]="article.categories[0].slug" class="other"></app-article-other>
    </div>
</article>
