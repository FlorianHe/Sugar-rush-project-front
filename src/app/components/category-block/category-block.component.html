<div class="categories-category">
  <a class="categories-header" [id]="category.slug + '-header'" routerLink="{{APP_ROUTES.category(category.slug)}}"
    [queryParams]="{id: category.id, name:category.name, slug:category.slug}">
    <h2 [ngClass]="category.slug + '-color'">{{category.name}}</h2>
    <p>
      <span class="voir">Voir plus</span>
      <span>></span>
    </p>
  </a>

  <div class="categories-3articles" *ngIf="articles">
    <app-article-type-small [article]="article" *ngFor="let article of articles; let i = index" [pos]="(i % 3) + 1"
      class="category-article"></app-article-type-small>
  </div>
</div>
