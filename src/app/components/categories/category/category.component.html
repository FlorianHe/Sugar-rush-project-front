<section id="category-main">
  <div class="category-header">
    <h1 [id]="categories[categoryID-1].slug + '-title'">{{categories[categoryID-1].name}}</h1>
    <p><strong>V</strong></p>
  </div>
  <div class="category-articles">
    <!-- used to illustrate where the articles will be -->
    <app-article-type-small *ngFor="let i of arr(20).fill(1)" class="category-article"></app-article-type-small>
  </div>
</section>
