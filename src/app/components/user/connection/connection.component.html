<mat-tab-group animationDuration="0ms" class="connection-group">
  <mat-tab label="Connexion">
    <div class="login">
      <form [formGroup]="userForm" (ngSubmit)="login()">
        <div class="login-field">
          <label for="email">Email : <span>*</span></label>
          <input type="text" formControlName="email">
        </div>
        <div class="login-field">
          <label for="password">Mot de passe : <span>*</span></label>
          <input type="{{showPassword ? 'text' : 'password' }}" formControlName="password">
          <a (click)="togglePassword()" class="eye-b">
            <i class="{{showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
          </a>
        </div>
        <div class="login-btn">
          <button mat-button [mat-dialog-close]="true" type="submit">Connexion</button>
        </div>
      </form>
    </div>
  </mat-tab>

  <mat-tab label="Inscription">
    <div class="register">
      <form [formGroup]="userForm" (ngSubmit)="register()">
        <div class="register-field">
          <label for="email">Email : <span>*</span></label>
          <input type="email" formControlName="email">
          <mat-error *ngIf="userForm.get('email')?.invalid">
            {{ userForm.get('email')?.getError('email')?.rules }}
          </mat-error>
        </div>
        <div class="register-field">
          <label for="username">Pseudo : <span>*</span></label>
          <input type="text" formControlName="username">
          <div *ngIf="userForm.controls['username'].errors && !userForm.controls['username'].pristine"
            class="error-msg">
            <mat-error *ngIf="userForm.get('username')?.invalid">
              {{ userForm.get('username')?.getError('username')?.rules }}
            </mat-error>
          </div>
        </div>
        <div class="register-field">
          <label for="password">Mot de passe : <span>*</span></label>
          <input type="{{showPassword ? 'text' : 'password' }}" formControlName="password">
          <a (click)="togglePassword()" class="eye-b">
            <i class="{{showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
          </a>
          <div *ngIf="userForm.controls['password'].errors && !userForm.controls['password'].pristine"
            class="error-msg">
            <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('confirmPassword')?.invalid">
              {{ userForm.get('password')?.getError('password')?.rules }}
            </mat-error>
          </div>
        </div>
        <div class="register-field">
          <label for="confirmPassword">Confirmez votre mot de passe : <span>*</span></label>
          <input type="{{showConfirmedPassword ? 'text' : 'password' }}" formControlName="confirmPassword">
          <a (click)="toggleConfirmedPassword()" class="eye-b">
            <i class="{{showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
          </a>
          <div *ngIf="userForm.controls['confirmPassword'].errors && !userForm.controls['confirmPassword'].pristine"
            class="error-msg">
            <mat-error *ngIf="userForm.get('confirmPassword')?.invalid && userForm.get('password')?.invalid">
              {{ userForm.get('confirmPassword')?.getError('confirmPassword')?.rules }}
            </mat-error>
          </div>
        </div>
        <div class="register-button">
          <button mat-button [mat-dialog-close]="true" [disabled]="!userForm.valid" type="submit">Inscription</button>
        </div>
      </form>
    </div>
  </mat-tab>
</mat-tab-group>
