<article class="main-type3">
    <img src={{article.publication_image}}>
    <div class="description">
        <div class="titles">
            <h4><span style="
                background: black;
                padding: 2px;
            ">{{article.categories[0].name}}</span></h4>
            <h3>{{article.title}}</h3>
            <time>{{article.publication_date | date : 'fullDate'}}</time>
        </div>
    </div>
</article>
