<section class="title">
    <div class="article">
        <h1>{{ article.title }}</h1>
        <div class="categories-{{article.categories[0].slug}}">
            <ul>
                <li *ngFor="let category of article.categories" [ngClass]="category.name">{{ category.name }}</li>
            </ul>
            <p class="lead">{{ article.lead }}</p>
        </div>
        <div class="author">
            <p>{{ article.author.firstname }} {{ article.author.lastname }}
                Published: {{ article.publication_date | date }} | Updated: {{ article.modification_date | date }}
            </p>
        </div>
    </div>
    <img class="publication-image" src="{{ article.publication_image }}" alt="Publication Image">
</section>
