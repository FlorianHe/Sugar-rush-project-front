
<article class="main-type1" [routerLink]="APP_ROUTES.articles+'/'+article.slug" [queryParams]="{id: article.id}" [ngStyle]="{ 'background-image': 'url(' + article.publicationImage + ')' }">
    <div class="blur">
        <div class="description">
            <h4 [ngClass]="article.category.slug+'-color'">{{article.category.name}} !</h4>
            <h2>{{article.title}}</h2>
            <time>{{article.publicationDate | date : 'dd/M/yy, HH:mm'}}</time>

        </div>
    </div>
</article>
