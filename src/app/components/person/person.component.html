<li class="container">
<div>
    <img src="{{person.image}}" alt="Photo de {{person.name}}" class="img">
</div>
<div class="text-container">
    <strong class="person {{person.color}}-color">{{person.name}}</strong><br /> {{person.description}}
</div>
<div class="links">
    <a href="{{person.linkedin}}" target="_blank"><i class="fab fa-linkedin-in fa-border fa-2x"></i></a>
    <a href="{{person.github}}" target="_blank"><i class='fab fa-github fa-border fa-2x'></i></a>
</div>
</li>
